# FILE: .github/workflows/production-build-local.yml
name: Build Android Locally (Production)

on:
  workflow_dispatch: # Manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run lint and type checks
        run: npm run checks

      - name: Generate android folder
        run: npx expo prebuild --platform android --no-install

      - name: Decode and install signing key
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > ./android/app/muhsin-release-key.keystore

      - name: Create gradle.properties for signing
        run: |
          echo "MUHSIN_RELEASE_STORE_FILE=muhsin-release-key.keystore" >> ./android/gradle.properties
          echo "MUHSIN_RELEASE_KEY_ALIAS=${{ secrets.ANDROID_KEY_ALIAS }}" >> ./android/gradle.properties
          echo "MUHSIN_RELEASE_STORE_PASSWORD=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" >> ./android/gradle.properties
          echo "MUHSIN_RELEASE_KEY_PASSWORD=${{ secrets.ANDROID_KEY_PASSWORD }}" >> ./android/gradle.properties

      - name: Set up Java and Gradle
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Build production APK
        run: ./android/gradlew -p ./android assembleRelease

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: muhsin-production-apk
          path: android/app/build/outputs/apk/release/app-release.apk
